name: Attach JAR to Draft Release

on:
  release:
    types: [created, edited]   # fires when you Save draft or edit a draft

jobs:
  attach:
    if: ${{ github.event.release.draft == true }}   # only for drafts
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to update the release assets
    steps:
      - name: Checkout the release commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build JAR for this release
        run: ./gradlew --no-daemon clean build

      - name: Upload JAR to this draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}   # attach to THIS draft
          draft: true                                      # keep it draft
          prerelease: ${{ github.event.release.prerelease }}
          make_latest: false
          files: build/libs/*.jar
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
